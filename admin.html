<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  style.css
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #e0e0ff;
    }
    .section {
      margin-bottom: 2rem;
    }
    .reset-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Booth Logs & Lucky Draw Eligibility</p>

    <div class="section">
      <h2>Check-in Records</h2>
      <table id="checkinTable">
        <thead>
          <tr><th>Email</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Booth Logs</h2>
      <input type="text" id="logFilter" placeholder="Filter by email or booth..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; max-width: 300px;" />
      <table id="logTable">
        <thead>
          <tr><th>Email</th><th>Booth</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Lucky Draw Eligible</h2>
      <table id="luckyTable">
        <thead>
          <tr><th>Email</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button onclick="exportCheckinCSV()">üìÑ Export Check-in CSV</button>
    <button onclick="exportBoothCSV()">üìÑ Export Booth Logs CSV</button>
    <button onclick="exportLuckyCSV()">üìÑ Export Lucky Draw CSV</button>
    
    <div class="section">
      <h2>Danger Zone</h2>
      <button class="reset-btn" onclick="resetDatabase()">‚ö†Ô∏è Reset Database</button>
      <p id="resetStatus" style="margin-top: 1rem; font-weight: bold;"></p>
    </div>
  </div>

<script>
const API_BASE = "https://booth-backend-i2um.onrender.com";
const ADMIN_TOKEN = "secret-token"; // ‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Render ENV
let checkinData = [], boothLogData = [], luckyData = [];

// ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á timestamp ‡∏à‡∏≤‡∏Å UTC ‚Üí ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
function convertToThaiTime(raw) {
  const parsed = Date.parse(raw);
  if (isNaN(parsed)) return raw;
  return new Date(parsed).toLocaleString('th-TH', { timeZone: 'Asia/Bangkok', hour12: false });
}

async function fetchData(url) {
  try {
    const res = await fetch(url, { headers: { "Authorization": `Bearer ${ADMIN_TOKEN}` } });
    const data = await res.json();
    return Array.isArray(data) ? data : [];
  } catch (err) {
    console.error("Fetch error:", err);
    return [];
  }
}

async function loadCheckins() {
  const data = await fetchData(`${API_BASE}/admin/checkins`);
  checkinData = data;
  const tbody = document.querySelector("#checkinTable tbody");
  tbody.innerHTML = data.length ? "" : "<tr><td colspan='2'>No data or unauthorized</td></tr>";
  data.forEach(row => {
    tbody.innerHTML += `<tr><td>${row.email}</td><td>${convertToThaiTime(row.timestamp)}</td></tr>`;
  });
}

async function loadLogs() {
  const data = await fetchData(`${API_BASE}/admin/logs`);
  boothLogData = data;
  const tbody = document.querySelector("#logTable tbody");
  tbody.innerHTML = data.length ? "" : "<tr><td colspan='3'>No data or unauthorized</td></tr>";
  data.forEach(row => {
    tbody.innerHTML += `<tr><td>${row.email}</td><td>${row.booth}</td><td>${convertToThaiTime(row.timestamp)}</td></tr>`;
  });
}

async function loadLucky() {
  const data = await fetchData(`${API_BASE}/admin/lucky`);
  luckyData = data;
  const tbody = document.querySelector("#luckyTable tbody");
  tbody.innerHTML = data.length ? "" : "<tr><td>No data or unauthorized</td></tr>";
  data.forEach(email => {
    tbody.innerHTML += `<tr><td>${email}</td></tr>`;
  });
}

async function resetDatabase() {
  if (!confirm("Are you sure you want to reset all booth logs and lucky draw data?")) return;
  try {
    const res = await fetch(`${API_BASE}/admin/reset`, {
      method: "POST",
      headers: { "Authorization": `Bearer ${ADMIN_TOKEN}` }
    });
    const data = await res.json();
    document.getElementById("resetStatus").innerText = data.message || "Reset complete.";
    loadLogs(); loadLucky(); loadCheckins();
  } catch (err) {
    document.getElementById("resetStatus").innerText = "Error resetting database.";
  }
}

function exportCSV(data, filename, headers, formatter) {
  let csv = [headers];
  data.forEach(row => csv.push(formatter(row)));
  const blob = new Blob([csv.join("\n")], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = filename; a.click();
  URL.revokeObjectURL(url);
}

function exportCheckinCSV() {
  exportCSV(checkinData, "checkin.csv", "\"Email\",\"Timestamp\"", row =>
    `"${row.email}","${convertToThaiTime(row.timestamp)}"`);
}

function exportBoothCSV() {
  exportCSV(boothLogData, "booth-logs.csv", "\"Email\",\"Booth\",\"Timestamp\"", row =>
    `"${row.email}","${row.booth}","${convertToThaiTime(row.timestamp)}"`);
}

function exportLuckyCSV() {
  exportCSV(luckyData, "lucky-draw.csv", "\"Email\"", email => `"${email}"`);
}

// ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
loadLogs(); loadLucky(); loadCheckins();

// ‚úÖ Filter ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Booth Logs
document.getElementById("logFilter").addEventListener("input", function () {
  const filter = this.value.toLowerCase();
  document.querySelectorAll("#logTable tbody tr").forEach(row => {
    const email = row.cells[0].innerText.toLowerCase();
    const booth = row.cells[1].innerText.toLowerCase();
    row.style.display = email.includes(filter) || booth.includes(filter) ? "" : "none";
  });
});
</script>
</body>
</html>
